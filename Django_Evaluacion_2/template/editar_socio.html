{% extends 'base.html' %}

{% block content %}
<div class="alert alert-info display-1 text-center">Editar Socio</div>
<form method="post">
    <table class="table">
        {% csrf_token %}
        {{ form.as_table }}

        <tr>
            <td colspan="2">
                <a href="/lista_socios" class="btn btn-primary btn-sm"><i class="bi bi-arrow-left-circle"></i>Volver</a>

        </tr>
    </table>
</form>
{% endblock %}
